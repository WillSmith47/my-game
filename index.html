<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodybuilder Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://willsmith47.github.io/my-game/UkTsheFSTpOXXh2sAGgajQ.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            touch-action: none; /* Запрещаем масштабирование */
        }

        #character {
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }

        #character:active {
            transform: scale(0.9); /* Уменьшение при нажатии */
        }

        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }

        /* Отключаем масштабирование для мобильных устройств */
        html, body {
            touch-action: none;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <div id="strength">Сила: 0</div>
        <div id="energy">Энергия: 1000</div>
    </div>
    <img id="character" src="https://willsmith47.github.io/my-game/23ca1cb3-dda5-465d-a7d2-869aeedc8727.png" alt="Character">

    <script>
        let strength = 0;
        let energy = 1000;
        const ENERGY_MAX = 1000;
        const ENERGY_REPLENISH_RATE = 1; // Энергия пополняется на 1 единицу в секунду

        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegram_id');

        const character = document.getElementById('character');
        const strengthElement = document.getElementById('strength');
        const energyElement = document.getElementById('energy');

        const updateDisplay = () => {
            energyElement.textContent = `Энергия: ${energy}/1000`;
            strengthElement.textContent = `Сила: ${strength}`;
            localStorage.setItem('strength', strength);
            localStorage.setItem('energy', energy);
            localStorage.setItem('lastUpdate', Date.now());

            // Обновляем данные на сервере
            fetch('/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    telegram_id: telegramId,
                    strength: strength,
                    energy: energy
                })
            })
            .then(response => response.json())
            .then(data => console.log('Data updated successfully:', data))
            .catch(error => console.error('Error updating data:', error));
        };

        const handleTap = () => {
            if (energy > 0) {
                strength += 1;
                energy -= 1;
                updateDisplay();
            }
        };

        // Используем touchstart для обработки касаний на мобильных устройствах
        character.addEventListener('touchstart', (event) => {
            event.preventDefault(); // Предотвращаем масштабирование
            handleTap();
        });

        const startEnergyReplenishment = () => {
            setInterval(() => {
                if (energy < ENERGY_MAX) {
                    const now = Date.now();
                    const lastUpdate = parseInt(localStorage.getItem('lastUpdate')) || now;
                    const elapsed = Math.max(0, now - lastUpdate);
                    const replenishAmount = Math.floor(elapsed / 1000) * ENERGY_REPLENISH_RATE;
                    energy = Math.min(ENERGY_MAX, energy + replenishAmount);
                    updateDisplay();
                }
            }, 1000); // Проверяем каждую секунду
        };

        window.onload = () => {
            fetch(`/get_user?telegram_id=${telegramId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.strength !== undefined) {
                        strength = data.strength;
                        energy = data.energy;
                        updateDisplay();
                    }
                    startEnergyReplenishment();
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    startEnergyReplenishment();
                });
        };

        window.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                updateDisplay();
            }
        });
    </script>
</body>
</html>
