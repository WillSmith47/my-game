<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodybuilder Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        #info {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        #character {
            position: relative;
            cursor: pointer;
            margin-top: 20px;
        }

        #energy, #strength {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="energy">Энергия: 1000</div>
        <div id="strength">Сила: 0</div>
    </div>
    <img id="character" src="https://willsmith47.github.io/my-game/OKlTqbSLSUmeiIi8PJK2LQ.png" alt="Character">

    <script>
        const character = document.getElementById('character');
        const energyElement = document.getElementById('energy');
        const strengthElement = document.getElementById('strength');
        let strength = 0;
        let energy = 1000;

        const updateDisplay = () => {
            energyElement.textContent = `Энергия: ${energy}`;
            strengthElement.textContent = `Сила: ${strength}`;
        };

        const handleClick = () => {
            if (energy > 0) {
                strength++;
                energy--;
                updateDisplay();
            }
        };

        character.addEventListener('click', handleClick);

        const replenishEnergy = () => {
            if (energy < 1000) {
                energy = Math.min(energy + 1, 1000);
                updateDisplay();
            }
        };

        setInterval(replenishEnergy, 1000);
    </script>
</body>
</html>
