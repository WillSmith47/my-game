<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodybuilder Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://willsmith47.github.io/my-game/UkTsheFSTpOXXh2sAGgajQ.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #character {
            cursor: pointer;
            width: 100px; /* Примерный размер */
            height: 200px; /* Примерный размер */
        }

        #info-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="info-panel">
            <div id="strength">Сила: 0</div>
            <div id="energy">Энергия: 1000</div>
        </div>
        <img id="character" src="https://willsmith47.github.io/my-game/OKlTqbSLSUmeiIi8PJK2LQ.png" alt="Character">
    </div>
    
    <script>
        const character = document.getElementById('character');
        const strengthElement = document.getElementById('strength');
        const energyElement = document.getElementById('energy');

        let strength = 0;
        let energy = 1000;
        const MAX_ENERGY = 1000;

        const updateDisplay = () => {
            strengthElement.textContent = `Сила: ${strength}`;
            energyElement.textContent = `Энергия: ${energy}`;
            localStorage.setItem('strength', strength);
            localStorage.setItem('energy', energy);
        };

        window.onload = () => {
            const savedStrength = localStorage.getItem('strength');
            const savedEnergy = localStorage.getItem('energy');
            if (savedStrength !== null) {
                strength = parseInt(savedStrength);
            }
            if (savedEnergy !== null) {
                energy = parseInt(savedEnergy);
            }
            updateDisplay();
        };

        character.addEventListener('click', () => {
            if (energy > 0) {
                strength += 1;
                energy -= 1;
                updateDisplay();
            }
        });

        setInterval(() => {
            if (energy < MAX_ENERGY) {
                energy += 1;
                updateDisplay();
            }
        }, 1000);
    </script>
</body>
</html>
