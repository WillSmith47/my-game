<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodybuilder Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://willsmith47.github.io/my-game/UkTsheFSTpOXXh2sAGgajQ.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            touch-action: none; /* Запрещаем масштабирование */
        }

        #character {
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }

        #character:active {
            transform: scale(0.9); /* Уменьшение при нажатии */
        }

        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }

        /* Отключаем масштабирование для мобильных устройств */
        html, body {
            touch-action: none;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <div id="strength">Сила: 0</div>
        <div id="energy">Энергия: 1000</div>
    </div>
    <img id="character" src="https://willsmith47.github.io/my-game/OKlTqbSLSUmeiIi8PJK2LQ.png" alt="Character">

    <script>
        let strength = 0;
        let energy = 1000;

        const character = document.getElementById('character');
        const strengthElement = document.getElementById('strength');
        const energyElement = document.getElementById('energy');

        // Загрузка данных из localStorage
        window.onload = () => {
            const savedStrength = localStorage.getItem('strength');
            const savedEnergy = localStorage.getItem('energy');
            if (savedStrength !== null) {
                strength = parseInt(savedStrength);
            }
            if (savedEnergy !== null) {
                energy = parseInt(savedEnergy);
            }
            updateDisplay();
            // Запуск функции пополнения энергии
            startEnergyReplenishment();
        };

        const updateDisplay = () => {
            energyElement.textContent = `Энергия: ${energy}/1000`;
            strengthElement.textContent = `Сила: ${strength}`;
            localStorage.setItem('strength', strength);
            localStorage.setItem('energy', energy);
        };

        const handleTap = () => {
            if (energy > 0) {
                strength += 1;
                energy -= 1;
                updateDisplay();
            }
        };

        // Используем touchstart для обработки касаний на мобильных устройствах
        character.addEventListener('touchstart', (event) => {
            event.preventDefault(); // Предотвращаем масштабирование
            handleTap();
        });

        // Функция для пополнения энергии
        const startEnergyReplenishment = () => {
            setInterval(() => {
                if (energy < 1000) {
                    energy += 1;
                    updateDisplay();
                }
            }, 1000);
        };

        // Запуск функции пополнения энергии
        startEnergyReplenishment();
    </script>
</body>
</html>
